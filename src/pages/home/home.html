<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ระบบรายงาน</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<h1 center text-center></h1>
  <h6 center text-center>ยินดีต้อนรับคุณ {{username}} </h6>
  <h6 center text-center>วัน{{FormattedDayName}} {{FormattedDate}}</h6>
  <h6 center text-center>เวลา: {{Clock | date:'HH:mm:ss'}} </h6>
  <ion-item>
    <h4>กรุณาเลือกรายงาน</h4>
  </ion-item>
  <ion-list>
    <ion-item text-wrap ion-item detail-none class="title" (click)="navigateTo(tile)" full *ngFor="let tile of menus">
      <ion-avatar item-start>
        <img src={{tile.imgasset}}> </ion-avatar>
      {{tile.title}}<ion-icon item-right name="ios-arrow-dropright-outline"></ion-icon>
    </ion-item>
  </ion-list>
