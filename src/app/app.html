<ion-menu id="leftMenu" [content]="content" type="overlay">
	<ion-header>
		<ion-toolbar>
			<ion-title>	<ion-icon name="list-box" item-left></ion-icon> รายการ</ion-title>
		</ion-toolbar>
	</ion-header>
	
	<ion-content>
		<ion-list>
			<ion-item *ngFor="let p of pages" (click)="openPage(p)">
				<ion-icon [name]="p.icon" item-left></ion-icon>
				{{p.title}}
			</ion-item>
			<ion-item-divider>
				ผู้ใช้
			</ion-item-divider>
			  <ion-item (click)="logout()">
				ออกจากระบบ
				<ion-icon name="log-out" item-left></ion-icon>
			  </ion-item>	
			  <ion-item>
					คุณ {{username}}
					<ion-icon name="person" item-left></ion-icon>
					</ion-item>	
					<ion-list-header>
						บริษัทตรังปาล์มน้ำมัน
					</ion-list-header>
		</ion-list>
	</ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
